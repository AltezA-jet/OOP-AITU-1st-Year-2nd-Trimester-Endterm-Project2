<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>

<h1>üéµ Songs</h1>

<ul>
    <li th:each="song : ${songs}">
        <b th:text="${song.title}"></b>
        ‚Äî
        <span th:text="${song.artist}"></span>

        <form th:action="@{/songs/{id}(id=${song.id})}" method="post" style="display:inline">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">‚ùå Delete</button>
        </form>
    </li>
</ul>

<hr>

<h3>Add song</h3>
<form action="/songs" method="post">
    <input name="title" placeholder="Title">
    <input name="artist" placeholder="Artist">
    <button type="submit">Add</button>
</form>

</body>
</html>
